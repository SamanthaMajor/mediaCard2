<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Media Card</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <img src="./tigger.jpg" alt="Card Image">
            <button class="material-icons">play_circle</button>
        </div>
        <div class="card-content">
            <div class="buttons">
                <span class="material-symbols-outlined">add_circle</span>
                <span class="material-symbols-outlined">check_circle</span>
                <span id="heart" class="material-symbols-outlined">favorite</span>
                <button id="menu" class="material-symbols-outlined">more_horiz</button>
            </div>
            <div class="rating">
                <button class="rating__star">☆</button>
                <button class="rating__star">☆</button>
                <button class="rating__star">★</button>
                <button class="rating__star">★</button>
                <button class="rating__star">★</button>
                <h5>Rating:</h5>
                <p style="padding-right: 50%; color:#046804;">90% Match</p>
            </div>
            <h2>Winnie-The-Poo and Pals </h2>
            <p style="margin-top: 3px;">4 Seasons TV-14<br>Comedy/Family/Fantasy</p>
            <p>A loyal friend to his neighbors in the Hundred Acre Wood, Pooh is always willing to lend a helping hand.</p>
        </div>
    </div>
</body>
</html>
